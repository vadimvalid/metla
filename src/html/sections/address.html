<section class="section section--address">
  <div class="container">
    <h2>Адрес объекта</h2>
    <div class="section--address__header">
      <div class="section--address__header__item">
        <p>Сохранённые адреса</p>
        <div class="buttons">
          <button class="button">Дом</button>
          <button class="button">Офис</button>
        </div>
      </div>
      <div class="section--address__header__item">
        <p>Ваш город</p>
        <div class="buttons">
          <div class="buttons__text">Вильнюс</div>
          <button class="button">Выбрать город</button>
        </div>
      </div>
    </div>
    <form class="section--address__form">
      <div class="form-item">
        <label for="street">
          <input type="text" name="street" id="street" placeholder="Улица" />
        </label>
      </div>
      <div class="form-item">
        <label for="building">
          <input type="text" name="building" id="building" placeholder="Дом" />
        </label>
      </div>
      <div class="form-item">
        <label for="apartment">
          <input
            type="text"
            name="apartment"
            id="apartment"
            placeholder="Квартира"
          />
        </label>
      </div>
      <div class="form-item">
        <label for="korpus">
          <input type="text" name="korpus" id="korpus" placeholder="Корпус" />
        </label>
      </div>
      <div class="form-item">
        <label for="podezd">
          <input type="text" name="podezd" id="podezd" placeholder="Подъезд" />
        </label>
      </div>
      <div class="form-item">
        <label for="floor">
          <input type="text" name="floor" id="floor" placeholder="Этаж" />
        </label>
      </div>
      <div class="form-item">
        <label for="code">
          <input
            type="text"
            name="code"
            id="code"
            placeholder="Код от домофона"
          />
        </label>
      </div>
    </form>
    <h2>Ваши контакты</h2>

    <div class="form section--address__form section--address__form--contacts">
      <div class="form-item">
        <label for="name">
          <input type="text" name="name" id="name" placeholder="Имя" />
        </label>
      </div>
      <div class="form-item">
        <label for="phone">
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Номер телефона"
          />
        </label>
      </div>
      <div class="form-item">
        <label for="email">
          <input type="email" name="email" id="email" placeholder="E-mail" />
        </label>
      </div>
      <div class="form-item">
        <label for="comment">
          <textarea
            name="comment"
            id="comment"
            placeholder="Что ещё нам нужно знать?"
            rows="5"
          ></textarea>
        </label>
      </div>
    </div>
  </div>
</section>
