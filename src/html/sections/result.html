<section class="section section--result">
  <div class="container">
    <h2>Итог</h2>
    <div class="section--result__bill">
      <div class="section--result__bill__services">
        <div class="item">
          <p>Поддерживающая уборка</p>
          <p><span>60</span>BYN</p>
        </div>
        <div class="item">
          <p>Уборка балкона</p>
          <p class="bold">x2</p>
          <p><span>40</span>BYN</p>
        </div>
      </div>
      <div class="section--result__bill__border"></div>
      <div class="section--result__bill__sum">
        <p>Всего</p>
        <p><span>100</span>BYN</p>
      </div>
      <div class="section--result__bill__time">
        <p>Ориентировочное время уборки</p>
        <p><span>4</span>ч.</p>
      </div>
    </div>
    <div class="section--result__promocode">
      <div class="form-item">
        <label for="promocode">
          <input
            type="text"
            name="promocode"
            id="promocode"
            placeholder="Промокод"
          />
        </label>
        <button>
          <img src="@images/icons/icon-promocode.svg" alt="icon promocode" />
        </button>
      </div>
    </div>
    <h2>Способ оплаты</h2>
    <div class="section--result__methods">
      <div class="payment-item">

        <p>Оплата наличными</p>
      </div>

        <p>Оплата картой</p>
      </div>
    </div>
    <div class="section--result__footer">
      <div class="checkboxes">
        <div class="form-item form-item--checkbox">
          <input type="checkbox" name="oferta" id="oferta" />

          <label for="oferta"
            >Оформляя заказ, я согласен с
            <a href="#">договором публичной оферты</a></label
          >
        </div>
        <div class="form-item form-item--checkbox">
          <input type="checkbox" name="privacy" id="privacy" />
          <label for="privacy"
            >Оформляя заказ, я согласен с
            <a href="#">политикой конфиденциальности</a></label
          >
        </div>
      </div>
      <div class="types__summary">
        <div class="types__summary__item">
          <p>Время уборки: <span>ок. 3 часов</span></p>
          <p>Цена: <span>60 BYN</span></p>
        </div>
        <button>
          <p>Создать заказ</p>
          <img src="@images/icons/button-arrow.svg" alt="arrow" />
        </button>
      </div>
    </div>
  </div>
</section>
