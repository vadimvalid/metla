{% macro orderHero(title, subtitle, description) %}
<section class="section section--order-hero">
  <div class="container">
    <h1>{{ title }} <span>{{ subtitle }}</span></h1>
    {% if description %}
    <p>{{ description }}</p>
    {% endif %}
    <a href="#" class="button">Подробнее</a>
  </div>
</section>
{% endmacro %} q
