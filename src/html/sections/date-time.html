<section class="section section--date-time">
  <div class="container">
    <h2>Дата и время уборки</h2>
    <p>Оставьте время пустым, если хотите уточнить его позже.</p>
    <form>
      <div class="form-item form-item__date">
        <p>__.__.____</p>
        <img
          src="@images/icons/icon-date.svg"
          alt="icon date"
          width="30"
          height="30"
        />
      </div>
      <div class="form-item form-item__time">
        <p>__:__</p>
        <img
          src="@images/icons/icon-time.svg"
          alt="icon time"
          width="30"
          height="30"
        />
      </div>
    </form>
  </div>
</section>
