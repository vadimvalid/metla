<section id="types" class="section types types--office">
  <div class="container">
    <div class="form-item form-item--meter">
      <button class="btn-minus" data-action="decrement">
        <img src="@images/icons/icon-minus.svg" alt="icon minus" />
      </button>
      <div class="form-item__text">
        <img src="@images/icons/icon-metr.svg" alt="icon-metr" />
        <p>m <sup>2</sup></p>
      </div>
      <label for="meters">
        <input
          type="number"
          id="meters"
          value="1"
          min="1"
          max="1000"
          data-counter="value"
        />
      </label>
      <button class="btn-plus" data-action="increment">
        <img src="@images/icons/icon-plus.svg" alt="icon plus" />
      </button>
    </div>
    <div class="types__price">
      <p><span>1</span> BYN / m<sup>2</sup></p>
    </div>
    <div class="types__vacuum">
      <img
        src="@images/icons/icon-vacuum.svg"
        alt="пылесос"
        width="27"
        height="40"
      />
      <p>На уборку нужен пылесос</p>
      <p>20 <span>BYN</span></p>
    </div>
