{% macro appItem(image, name, rate) %}
<div class="app-item">
  <img src="@images/{{image}}.svg" alt="{{name}}" loading="lazy" />
  <p>{{name}}</p>
  <div class="item__rate">
    <img src="@images/icon-star-fill.svg" alt="icon star" loading="lazy" />
    <p>{{rate}}</p>
  </div>
  <input type="checkbox" name="item-input" id="item-input" />
  <div class="item__circle"></div>
</div>
{% endmacro %}
