<form class="section section--form">
  <div class="container">
    <div class="container__empty"></div>
    <div class="container__fields">
      <h2>Вход Для партнеров</h2>
      <div class="form-item">
        <label for="login">
          <input type="text" name="login" id="login" placeholder="Логин" />
        </label>
      </div>
      <div class="form-item">
        <label for="password">
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Пароль"
          />
        </label>
      </div>
      <button class="button--repeat">
        <p>Войти</p>
        <img src="@images/icons/button-arrow.svg" alt="arrow" />
      </button>
    </div>

    <picture class="picture section--form__bg">
      <source srcset="@images/login-bg.webp" type="image/webp" />
      <img src="@images/login-bg.png" alt="Login" loading="lazy" />
    </picture>
  </div>
</form>
